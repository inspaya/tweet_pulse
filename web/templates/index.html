<html>
<head>
<title>Tweet Pulse</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<form method="POST" action="/">
  <div class="form-group">
    <label for="one_or_more_sentences">Enter one or more sentences:</label>
    <textarea class="form-control" name="one_or_more_sentences" id="one_or_more_sentences" aria-describedby="sentence_help" placeholder="I'm feeling lucky"></textarea>
    <small id="sentenceHelp" class="form-text text-muted">.</small>
  </div>
  <button type="submit" class="btn btn-primary">Get Sentiments</button>
</form>
  <p>OR</p>
  <form method="POST" action="/twitter_user">
  <div class="form-group">
    <label for="twitter_user_handle">Enter a Twitter Handle e.g. @microsoft</label>
    <input type="text" class="form-control" name="twitter_user_handle" id="twitter_user_handle" aria-describedby="sentence_help" placeholder="@somebody" />
    <small id="twitterHelp" class="form-text text-muted">.</small>
  </div>
  <button type="submit" class="btn btn-primary">Get Tweets and Sentiments</button>
</form>
</div>
</body>
</html>
